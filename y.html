<!DOCTYPE html>
<html>
   <head></head> 
   <script>
       var resurs;
		
       function conneht(t){
		var aj = new XMLHttpRequest();
		aj.open('GET', 'https://www.googleapis.com/youtube/v3/search?maxResults=10&part=snippet&key=AIzaSyDtgXVv39MVYBw6Jy_tGbLBpcTIvluewKY&type=video&q='+t,true);
		aj.onreadystatechange = function(){
		if(aj.readyState ==4 && aj.status == 200){
			resurs=JSON.parse(aj.responseText);
			resurs.items.forEach(i=>{
		document.body.append(document.createElement('img'));
		document.body.lastChild.style.width='30%';
		document.body.lastChild.src=i.snippet.thumbnails.default.url;
		document.body.lastChild.addEventListener('click',()=>{
			document.body.lastChild.append(document.createElement('frame'));
			document.body.lastChild.lastChild.src='https://www.youtube.com/embed/'+i.id.videoId+'?autoplay=1'})

				

				
			});
		
		}//200

		}//ready;
		aj.send();
		};
	
   </script>
   <body style="background-color: aquamarine;">


   </body>
</html>
