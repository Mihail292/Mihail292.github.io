<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<title></title>
	
</head>
<body>
<video id='v' autoplay></video>
<script>
const vid=document.getElementById('v');var canvas =document.createElement('canvas');var ctx=canvas.getContext('2d');
navigator.mediaDevices.getUserMedia({video:true}).then((stream)=>{vid.srcObject=stream;
								 
								 
								 
								 
								 })
	canvas.width=vid.videpWidth
	canvas.height=vid.videoHeight
	ctx.drawImage(vid,0,0)
	
</script>
</body>
</html>
